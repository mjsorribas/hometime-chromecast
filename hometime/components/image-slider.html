<link rel="import" href="../bower_components/paper-radio-group/paper-radio-group.html">
<polymer-element name="image-slider" attributes="images selected">
    <template>
        <style>
        * {
            -webkit-box-sizing: border-box;
            -moz-box-sizing: border-box;
            -ms-box-sizing: border-box;
            box-sizing: border-box;
        }
        #slider {
            max-width: 600px;
            text-align: center;
            margin: 0 auto;
        }
        #overflow {
            width: 100%;
            overflow: hidden;
        }
        #slides .inner {
            width: 400%;
        }
        #slides .inner img {
            width: 100%;
            height: auto;
        }
        #slides .inner {
            -webkit-transform: translateZ(0);
            -moz-transform: translateZ(0);
            -o-transform: translateZ(0);
            -ms-transform: translateZ(0);
            transform: translateZ(0);
            -webkit-transition: all 800ms cubic-bezier(0.770, 0.000, 0.175, 1.000);
            -moz-transition: all 800ms cubic-bezier(0.770, 0.000, 0.175, 1.000);
            -o-transition: all 800ms cubic-bezier(0.770, 0.000, 0.175, 1.000);
            -ms-transition: all 800ms cubic-bezier(0.770, 0.000, 0.175, 1.000);
            transition: all 800ms cubic-bezier(0.770, 0.000, 0.175, 1.000);
            -webkit-transition-timing-function: cubic-bezier(0.770, 0.000, 0.175, 1.000);
            -moz-transition-timing-function: cubic-bezier(0.770, 0.000, 0.175, 1.000);
            -o-transition-timing-function: cubic-bezier(0.770, 0.000, 0.175, 1.000);
            -ms-transition-timing-function: cubic-bezier(0.770, 0.000, 0.175, 1.000);
            transition-timing-function: cubic-bezier(0.770, 0.000, 0.175, 1.000);
        }
        #slides article {
            width: 25%;
            float: left;
        }
        #slide0:checked ~ #slides .inner {
            margin-left: 0;
        }
        #slide1:checked ~ #slides .inner {
            margin-left: -100%;
        }
        #slide2:checked ~ #slides .inner {
            margin-left: -200%;
        }
        #slide3:checked ~ #slides .inner {
            margin-left: -300%;
        }
        #slide4:checked ~ #slides .inner {
            margin-left: -400%;
        }
        #slide5:checked ~ #slides .inner {
            margin-left: -500%;
        }
        input[type="radio"] {
            display: none;
        }
        </style>
        <div id="slider">
            <paper-radio-group selected="{{selected}}">
                <template repeat="{{ image, i in images }}">
                    <paper-radio-button name="{{i}}"></paper-radio-button>
                </template>
            </paper-radio-group>
            <template repeat="{{ image, i in images }}">
                <input type="radio" name="slider" id="slide{{i}}" checked="{{i == selected}}">
            </template>
            <div id="slides">
                <div id="overflow">
                    <div class="inner">
                        <template repeat="{{ image in images }}">
                            <article>
                                <img src="{{image}}">
                            </article>
                        </template>
                    </div>
                </div>
            </div>
        </div>
    </template>
    <script>
    Polymer('image-slider', {
        selectSlide: function() {
        }
    });
    </script>
</polymer-element>
