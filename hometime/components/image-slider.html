<polymer-element name="image-slider" attributes="images">
    <template>
        <style>
        * {
            -webkit-box-sizing: border-box;
            -moz-box-sizing: border-box;
            -ms-box-sizing: border-box;
            box-sizing: border-box;
        }
        #slider {
            max-width: 600px;
            text-align: center;
            margin: 0 auto;
        }
        #overflow {
            width: 100%;
            overflow: hidden;
        }
        #slides .inner {
            width: 400%;
        }
        #slides .inner img {
            width: 100%;
            height: auto;
        }
        #slides .inner {
            -webkit-transform: translateZ(0);
            -moz-transform: translateZ(0);
            -o-transform: translateZ(0);
            -ms-transform: translateZ(0);
            transform: translateZ(0);
            -webkit-transition: all 800ms cubic-bezier(0.770, 0.000, 0.175, 1.000);
            -moz-transition: all 800ms cubic-bezier(0.770, 0.000, 0.175, 1.000);
            -o-transition: all 800ms cubic-bezier(0.770, 0.000, 0.175, 1.000);
            -ms-transition: all 800ms cubic-bezier(0.770, 0.000, 0.175, 1.000);
            transition: all 800ms cubic-bezier(0.770, 0.000, 0.175, 1.000);
            -webkit-transition-timing-function: cubic-bezier(0.770, 0.000, 0.175, 1.000);
            -moz-transition-timing-function: cubic-bezier(0.770, 0.000, 0.175, 1.000);
            -o-transition-timing-function: cubic-bezier(0.770, 0.000, 0.175, 1.000);
            -ms-transition-timing-function: cubic-bezier(0.770, 0.000, 0.175, 1.000);
            transition-timing-function: cubic-bezier(0.770, 0.000, 0.175, 1.000);
        }
        #slides article {
            width: 25%;
            float: left;
        }
        #slide0:checked ~ #slides .inner {
            margin-left: 0;
        }
        #slide1:checked ~ #slides .inner {
            margin-left: -100%;
        }
        #slide2:checked ~ #slides .inner {
            margin-left: -200%;
        }
        #slide3:checked ~ #slides .inner {
            margin-left: -300%;
        }
        #slide4:checked ~ #slides .inner {
            margin-left: -400%;
        }
        #slide5:checked ~ #slides .inner {
            margin-left: -500%;
        }
        #slide6:checked ~ #slides .inner {
            margin-left: -600%;
        }
        #slide7:checked ~ #slides .inner {
            margin-left: -700%;
        }
        #slide8:checked ~ #slides .inner {
            margin-left: -800%;
        }
        #slide9:checked ~ #slides .inner {
            margin-left: -900%;
        }
        #slide10:checked ~ #slides .inner {
            margin-left: -1000%;
        }
        input[type="radio"] {
            display: none;
        }
        label {
            background: #CCC;
            display: inline-block;
            cursor: pointer;
            width: 10px;
            height: 10px;
            border-radius: 5px;
        }
        #slide0:checked ~ label[for="slide0"],
        #slide1:checked ~ label[for="slide1"],
        #slide2:checked ~ label[for="slide2"],
        #slide3:checked ~ label[for="slide3"],
        #slide4:checked ~ label[for="slide4"],
        #slide5:checked ~ label[for="slide5"],
        #slide6:checked ~ label[for="slide6"],
        #slide7:checked ~ label[for="slide7"],
        #slide8:checked ~ label[for="slide8"],
        #slide9:checked ~ label[for="slide9"],
        #slide10:checked ~ label[for="slide10"] {
            background: #333;
        }
        </style>
        <div id="slider">
            <template repeat="{{ image, i in images }}">
                <template bind if="{{ i == 0 }}">
                    <input type="radio" name="slider" id="slide{{i}}" checked>
                </template>
                <template bind if="{{ i != 0 }}">
                    <input type="radio" name="slider" id="slide{{i}}">
                </template>
            </template>
            <div id="slides">
                <div id="overflow">
                    <div class="inner">
                        <template repeat="{{ image in images }}">
                            <article>
                                <img src="{{image}}">
                            </article>
                        </template>
                    </div>
                </div>
            </div>
            <template repeat="{{ image, i in images }}">
                <label for="slide{{i}}"></label>
            </template>
        </div>
    </template>
    <script>
    Polymer('image-slider', {

    });
    </script>
</polymer-element>
