<link rel="import" href="../bower_components/core-transition/core-transition-css.html">
<link rel="import" href="../bower_components/core-icon-button/core-icon-button.html">
<link rel="import" href="../bower_components/paper-fab/paper-fab.html">
<link rel="import" href="../bower_components/core-tooltip/core-tooltip.html">
<link rel="import" href="../bower_components/paper-toast/paper-toast.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../components/video-item-script.html">
<link rel="import" href="../bower_components/paper-ripple/paper-ripple.html">
<polymer-element name="video-item" attributes="video queues mode" noscript>
    <template>
        <link rel="stylesheet" href="../assets/css/video-item.css">
        <div id="video_item" class="video-item">
            <div layout horizontal>
                <div class="poster">
                    <img src="{{video.base + video.poster}}">
                    <paper-ripple class="recenteringTouch" fit></paper-ripple>
                </div>
                <div flex class="detail">
                    <div vertical layout>
                        <div>
                            <div class="vidname">{{video.title}}</div>
                        </div>

                        <div horizontal layout class="h-100 w-100">
                            <div flex>
                                <div flex class="description">
                                    {{video.description}}
                                    <small>date added: {{video.addTime}}</small>
                                </div>
                            </div>
                            <div layout vertical>
                                <div flex></div>
                                <core-tooltip label="Add to queue" class="fancy">
                                    <paper-fab id="btn_add" icon="add" mini="true"></paper-fab>
                                </core-tooltip>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <paper-toast id="toast_ask" role="alert" text="Do you want to add {{video.title}} to Playing list?">
                <paper-button raised class="btn-confirm" id="btn_confirm">Yes</paper-button>
            </paper-toast>

            <paper-toast id="toast_added" role="alert" text="You can">
                <paper-button raised class="btn-watch" id="btn_go_to_playing">Watch Now</paper-button>
            </paper-toast>
            <paper-shadow z="1"></paper-shadow>
        </div>
    </template>
</polymer-element>
