<polymer-element name="media-manager">

    <template id="mainScreen">

        <link rel="stylesheet" href="../assets/css/media-manager.css">

        <!-- mode waterfall-tall will show large header -->

        <core-scaffold responsiveWidth="600px">

                <core-selector id="menu" class="menu" selected="0" on-core-select="">
                    <core-item class="smooth-trans" label="" icon=""></core-item>

            </core-header-panel>


            <!-- toolbar -->

            <core-icon-button tool on-tap="" icon="arrow-back"></core-icon-button>

            <div flex tool class="font-800">APP NAME</div>


            <!-- content -->
            <div fit class="content">

                <!-- Mode: Video player -->
                <section style="background-color: #333;">

                </section>

            </div>

        </core-scaffold>

        ready: function() {}
    });
    </script>
